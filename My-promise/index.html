            resolved('---p2---');
          }, 1000); 
      });
    }

      console.log(data);
      return new MyPromise((resolved, rejected) => {
          setTimeout(() => {

          }, 1000);

      console.log(data);
    }

    p1.then(p2).then(p3).then(p4);
